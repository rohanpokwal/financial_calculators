<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculator</title>

    <!-- include Bootstrap CSS file from the CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- include navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="basicCalculator.html">Basic Calculator</a>
            <a class="nav-link" href="mortgageCalculator.html"
              >Mortgage Calculator</a
            >
            <a class="nav-link" href="cdCalculator.html">CD Calculator</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Insert the Form -->
    <div class="container">
      <h3>CD Calculator</h3>
      <!-- form from bootstrap -->
      <!-- First Field -->
      <div class="mb-3 w-25">
        <label for="formGroupExampleInput" class="form-label"
          >Deposit Amount</label
        >
        <input
          type="text"
          class="form-control"
          id="depositAmount"
          placeholder="in Dollars"
        />
      </div>
      <!-- Second Field -->
      <div class="mb-3 w-25">
        <label for="formGroupExampleInput2" class="form-label"
          >Interest Rate</label
        >
        <input
          type="text"
          class="form-control"
          id="interestRate"
          placeholder="in Percentage"
        />
      </div>
      <!-- Third Field -->
      <div class="mb-3 w-25">
        <label for="formGroupExampleInput2" class="form-label"
          >Maturity Years</label
        >
        <input
          type="text"
          class="form-control"
          id="maturityYears"
          placeholder="in Years"
        />
      </div>
      <button id="cdCalcBtn" type="button" class="btn btn-primary">
        Calculate
      </button>
      <div id="answerField"></div>
    </div>

    <!-- Submit Buttons -->

    <!-- include Bootstrap JS file from the CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/cdCalc.js"></script>
  </body>
</html>
