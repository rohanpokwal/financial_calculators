<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Calculator</title>

    <!-- include Bootstrap CSS file from the CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- include navigation bar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="basicCalculator.html">Basic Calculator</a>
            <a class="nav-link" href="mortgageCalculator.html"
              >Mortgage Calculator</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- adding boxes for user inputs -->
    <div class="container">
      <!-- input boxes for user -->
      <div>Principal $<input id="principal" type="text" placeholder="$" /></div>
      <div>Interest %<input id="interest" type="text" placeholder="%" /></div>
      <div>
        Loan Length in Years:
        <input id="loanLength" type="text" placeholder="Ex: 15" />
      </div>
      <!-- calculate Button -->
      <button id="mortgageCalcBtn">Calculate</button>
      <!-- Display the Result -->
      <div id="answerField"></div>
    </div>
    <!-- include Bootstrap JS file from the CDN  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/mortgageCalculator.js"></script>
  </body>
</html>
